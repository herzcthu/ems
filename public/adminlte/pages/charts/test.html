<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flot - Simple Bar Chart</title>

<style type="text/css">
#placeholder { width: 500px; height: 280px; }
</style>

<!--[if lte IE 8]><script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/excanvas.min.js"></script><![endif]-->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js"></script>

<script type="text/javascript">
$(document).ready(function () {
    var data = [[0, 7], [1, 6], [2, 3], [3, 4], [4, 9], [5, 8], [6, 12], [7, 10], [8, 7], [9, 14]];

    $.plot($("#placeholder"), [data], {
        series: {
            bars: {
                show: true
            }
        }
    });
});
</script>
</head>

<body>
    <div id="placeholder"></div>
</body>
</html>
